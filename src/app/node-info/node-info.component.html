<!--<nav class="node-info">-->
    <div class="card">
      <div class="card-body">
         {{description}}
      </div>
    </div>
    <div class="card" *ngIf="input.length>0">
        <h5 class="card-header bg-light p-1">Inputs</h5>
        <div class="card-body p-0" *ngFor="let node of this.input ; let i=index;"> 
            <p>
                <a class="btn btn-primary" data-toggle="collapse" href= "#accordion_{{ i }}" role="button" aria-expanded="false" >
                {{node.name}}
                </a> 
            </p> 
            <div class="collapse" id= "accordion_{{ i }}">
                <div class="card card-body">
                    <div class="row">
                        <div class="col-6">
                                <div [innerHTML]="node.content">
                                </div>
                            
                        </div>
                        <div class="col-6">
                            <div [innerHTML]="node.comment">
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header bg-light p-1">Resources</h5>
        <div class="card-body">
            <a href="#" class="btn btn-primary">ACTIONS TO APPLY</a>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header bg-light p-1">Output</h5>
        <div class="card-body p-0">
                
            <ckeditor [editor]="Editor" [(ngModel)]="output" [disabled]="inline_output"></ckeditor>

            <!--<ck-editor [editor]="Editor" name="editor1" [(ngModel)]="output" skin="moono-lisa" language="en" [fullPage]="true" [inline]="inline_output"></ck-editor>-->
        </div>
    </div>

    <div class="card">
        <h5 class="card-header bg-light p-1">Comments</h5>
        <div class="card-body p-0">
            <ckeditor [editor]="Editor" [(ngModel)]="comments" [disabled]="inline_comments"></ckeditor>
            <!-- <ck-editor [editor]="Editor" name="editor2" [(ngModel)]="comments" skin="moono-lisa" language="en" [fullPage]="true" [inline]="inline_comments"
            [config]="editorConfig"></ck-editor>-->
        </div>
    </div>
    <div class="justify-content-end">
        <div class="col-4">
          <button type="button" class="btn btn-primary btn-lg active mr-2" (click)="NodeCompleted(this.nodeId)">Save</button>
          <button type="button" class="btn btn-secondary btn-lg active mr-2" (click)="NodeReset(this.nodeId)">Edit</button>
        </div>    
    </div>
   
<!--</nav>-->
