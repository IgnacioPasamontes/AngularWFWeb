<nav class="node-info">
  <div class="row align-items-center justify-content-start">
    <div class="col">
        <h4>TC Characterization</h4>
    </div>
    <div class="col-3">
        <button  type="button" class="btn btn-success bmd-btn-fab bmd-btn-fab-sm">
            <i class="mdi mdi-done"></i>
          </button>
          <!--<button *ngIf="!this.globals.actual_node.executed" type="button" class="btn btn-danger bmd-btn-fab bmd-btn-fab-sm">
              <i class="mdi mdi-clear"></i>
            </button>-->
         
    </div>
    </div>
    <div class="card">
      <h5 class="card-header">INFO</h5>
      <div class="card-body">
         TC Characterization INFO
      </div>
    </div>
    <div class="card">
        <h5 class="card-header">Input</h5>
        <div class="card-body input">
           
            <table datatable class="table table-striped">
                <thead>
                    <tr>
                        <th *ngFor="let key of objectKeys(input_table[0])">{{key}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of input_table">
                        <td *ngFor="let key of objectKeys(input_table[0])">{{row[key]}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th *ngFor="let key of objectKeys(input_table[0])">{{key}}</th>
                    </tr>
                </tfoot>
              </table>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header">Parameters</h5>
        <div class="card-body">
            <a href="#" class="btn btn-primary">ACTIONS TO APPLY</a>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header">OutPut</h5>
        <div class="card-body">
            <div class="card-body input">
             <table datatable class="table table-hover">
                <thead>
                    <tr *ngIf="new_columns.length == 0">
                        <th *ngFor="let key of objectKeys(out_table[0])">{{key}}</th>                      
                    </tr>
                    <tr *ngIf="new_columns.length != 0">
                        <th *ngFor="let key of objectKeys(out_table[0]).concat(objectKeys(new_columns[0]));let i = index">     
                            <ng-container *ngIf= "objectKeys(out_table[0]).length > i">
                                {{key}}
                            </ng-container>
                            <ng-container *ngIf= "objectKeys(out_table[0]).length <= i && !confirmed_columns[key]">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="{{key}}" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-success bmd-btn-fab bmd-btn-fab-sm btn-column" (click)="saveNameColumn(key,$event)">
                                            <i class="material-icons">done</i>
                                        </button>
                                        <button type="button" class="btn btn-danger bmd-btn-fab bmd-btn-fab-sm btn-column" (click)="deleteNameColumn(key)">
                                            <i class="material-icons">delete</i>
                                        </button>
                                    </div>
                                </div>
                                
                            </ng-container>
                            <ng-container *ngIf="confirmed_columns[key]">
                                {{confirmed_columns[key]}}
                                <i class="material-icons" (click)=editColumn(key)>edit</i>
                                <i class="material-icons">delete</i>
                            </ng-container>
                        
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!--Input table-->
                    <tr *ngFor="let row of out_table;let i=index">
                       <td *ngFor="let key of objectKeys(row)">{{out_table[i][key]}} {{i}}</td>
                        <!-- New rows for input table-->
                       <ng-container *ngIf="new_columns.length > 0">
                            <td *ngFor="let key2 of objectKeys(new_columns[i])">
                                <input type="text" class="form-control" id="key2">                       
                            </td>
                            <td>
                                <button type="button" class="btn btn-success bmd-btn-fab bmd-btn-fab-sm">
                                    <i class="mdi mdi-done"></i>
                                </button>
                            </td>
                        </ng-container>
                    </tr>
                    <!-- New rows -->
                    <tr *ngFor="let row of new_rows;let i=index">
                        <td *ngFor="let key of objectKeys(new_rows[i])">
                            <div class="form-group">
                                <input type="text" class="form-control" id="key" >
                            </div>
                        </td> 
                        <td>
                            <button type="button" class="btn btn-success bmd-btn-fab bmd-btn-fab-sm">
                                <i class="mdi mdi-done"></i>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger bmd-btn-fab bmd-btn-fab-sm">
                                <i class="mdi mdi-clear"></i>
                            </button>
                        </td>
                    </tr>
                   
                </tbody>
              </table>
              <button type="button" class="btn btn-raised btn-primary" (click)="Add_row()">Add Row</button>
              <button type="button" class="btn btn-raised btn-primary" (click)="Add_column()">Add Column</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3">
          <button type="button" class="btn btn-raised btn-lg" (click)="NodeCompleted(this.globals.actual_node.id)">Completed</button>
      </div>
      <div class="col-3">
          <button type="button" class="btn btn-raised btn-lg" (click)="NodeReset(this.globals.actual_node.id)">Reset</button>
        </div>
    </div>
</nav>
