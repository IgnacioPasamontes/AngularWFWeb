<!--<nav class="node-info">-->
    <div class="card">
      <div class="card-body">
         {{description}}
      </div>
    </div>
    <div class="card" *ngIf="input.length>0">
        <h5 class="card-header bg-light p-1">Inputs</h5>
        <div class="card-body p-0">
            <div class="card m-0" *ngFor="let info of this.input ; let i=index;"> 
                <div class="card-header p-0">
                    
                    <a class="btn m-0" data-toggle="collapse" href= "#accordion_{{ i }}" role="button" aria-expanded="false" >
                        {{info.name}}
                    </a> 
                   
                </div>
                <div class="collapse" id= "accordion_{{ i }}">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div [innerHTML]="info.content">
                                </div>       
                            </div>
                            <div class="col-6">
                                <div [innerHTML]="info.comment">
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header bg-light p-1">Resources</h5>
        <div class="card-body p-2">
            <ul class="list-group list-group-flush">
                <li class="list-group-item p-1" *ngFor="let info of this.resources ;">
                   {{info.label}}  <a target="_blank" rel="noopener noreferrer" href="{{info.link}}"> ( {{info.link}} )</a>
                </li>
            
            </ul>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header bg-light p-1">Output</h5>
        <div class="card-body p-0">   
            <ckeditor [editor]="Editor" [(ngModel)]="output" [disabled]="inline_output"></ckeditor>
        </div>
    </div>

    <div class="card">
        <h5 class="card-header bg-light p-1">Comments</h5>
        <div class="card-body p-0">
            <ckeditor [editor]="Editor" [(ngModel)]="comments" [disabled]="inline_comments"></ckeditor>
        </div>
    </div>
