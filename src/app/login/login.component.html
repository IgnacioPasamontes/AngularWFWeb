
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>Login</title>
  </head>
    <body class="text-center">
        <div class="form-signin">
          <img class="mb-4"  src="assets/img/user.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="text" [(ngModel)]="user">
          <label for="inputPassword" class="sr-only">Password</label>
          <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" [(ngModel)]="user_password">
          <div class="checkbox mb-3">
            <label>
              <input value="remember-me" type="checkbox"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" (click)="login()">Sign in</button>
          <div *ngIf="error" class="alert alert-danger" role="alert">
              The user or password does't not exist
          </div>
          <div *ngIf="success" class="alert alert-success" role="alert">
              Success
          </div>
          <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
        </div>
        <div #tmpdiv [innerHtml]="tmpdivHtml" style="display: none;"></div>
    </body>
